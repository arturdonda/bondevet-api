version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 16
        commands:
            - echo Installing NPM dependencies...
            - npm install
    pre_build:
        commands:
    build:
        commands:
            - echo Building project...
            - npm run build
    post_build:
        commands:
            - echo Starting project...
            - npm run start
